<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        
        <div class="todo">
          <div class="add-task">
            <input type="text" placeholder="Whatever you want to do, Add here" class="addTask" />
            <i class="fas fa-plus addBtn"></i>
          </div>
          <div class="Section Filter">
            <button class="addBtn complete">show completed</button>
            <button class="addBtn notcomplete" >show active</button>
            <button class="addBtn allTask">show all</button>
        </div>
          <div class="list-tasks"></div>
        <div class="tasks-statis">
          <div class="count"><span class="all-tasks"></span> Tasks.</div>
          <div class="completed">
            <span class="completed-tasks">0</span> Tasks compeled.
          </div>
        </div>
        <div class="credits">
          <p>Made with<i class="fa fa-heart"></i><a href="https://www.ibrahimnagdawala.xyz">by Ibrahim Nagdawala</a></p>
        </div>
      </div>
    <script  src="index.js"></script>
</body>
</html>
